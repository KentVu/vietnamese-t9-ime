script:
  - export PATH=$HOME/swig/bin:$PATH
  - ./gradlew -Plint.output.console=true --info build
#  - ./gradlew -Plint.output.console=true --info connectedAndroidTest
  # print lint results details
  #- for f in app/build/reports/lint-results.html; do pandoc $f -t plain; done
  #- for f in app/build/reports/androidTests/connected/*.html; do pandoc $f -t plain; done

# cache between builds
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle
    - $HOME/swig

deploy:
  skip_cleanup: true
  provider: bintray
  file: "bintray-descriptor.json"
  user: "kentvu"
  key:
    secure: ""

#  passphrase: "Optional. In case a passphrase is configured on Bintray and GPG signing is used"
