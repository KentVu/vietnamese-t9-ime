apply plugin: 'java-library'
apply plugin: 'kotlin'

test {
    systemProperty "java.library.path", file("${project(":dawg-jni").buildDir}/lib/main/debug").absolutePath
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

assemble.dependsOn ':dawg-jni:linkDebug' // -> executeSwig

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation project(':dawg-java')
    implementation 'kentvu.dawgjava:dawg-java:0.0.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2'
    implementation 'com.github.takawitter:trie4j:0.9.7'
    // Required for local unit tests (JUnit 4 framework)
    testImplementation "io.mockk:mockk:1.9.3"
    testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.4.2'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
