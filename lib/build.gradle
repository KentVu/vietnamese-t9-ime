//        coroutines "enable"
//    }
//}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
//        freeCompilerArgs += "-Xuse-experimental=kotlin.Experimental"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
